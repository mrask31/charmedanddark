        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();

            logDiv.scrollTop = logDiv.scrollHeight;

            log('Note: This tool requires server-side implementation for security', 'error');

            return null;
        }

        async function syncData() {
            log('Starting sync...', 'info');
            
            try {
                // Call the API endpoint instead
                const response = await fetch('/api/sync-sheets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    log(`‚úÖ Sync completed successfully!`, 'success');
                    log(`Created: ${result.results.created}`, 'success');
                    log(`Updated: ${result.results.updated}`, 'success');
                    log(`Errors: ${result.results.errors}`, result.results.errors > 0 ? 'error' : 'success');
                } else {
                    log(`‚ùå Sync failed: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log('Make sure the development server is running (npm run dev)', 'info');
            }
        }
    </script>
